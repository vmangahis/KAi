{% extends 'main.html' %}

{% block content %}

<main class="container-fluid">
    {% if animeList %}
        <h3 class="text-light">Anime</h3>
        {% for an in animeList %}
        <a href="{% url 'AnimPage' an.id %}" class="thumbnail-image" style="background-image: url({{ an.large_image }});"></a>
        {% endfor %}
    {% endif %}

    {% if mangaList %}
    <h3 class="text-light">Manga</h3>
    {% for mn in mangaList %}
    <a href="{% url 'MangPage' mn.id %}" class="thumbnail-image" style="background-image: url({{ mn.large_image }});"></a>
    {% endfor %}
    {% endif %}
</main>

{% endblock %}
