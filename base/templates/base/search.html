{% extends 'main.html' %}

{% block content %}

<main class="container-fluid">
    {% if animeList %}
        <h3 class="text-light">Anime</h3>
        {% for an in animeList %}
        <p class="text-light">{{ an.title }}</p>
        {% endfor %}
    {% endif %}

    {% if mangaList %}
    <h3 class="text-light">Manga</h3>
    {% for mn in mangaList %}
    <p class="text-light">{{ mn.title }}</p>
    {% endfor %}
    {% endif %}
</main>

{% endblock %}
