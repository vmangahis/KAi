{% extends 'main.html' %}

{% block content %}
<main class="container-fluid catalog-main-container">
<h1 class="header text-light mb-5">{% if list_type == 'anime' %}Anime{% elif list_type == 'manga' %}Manga{% endif %}</h1>
<section class="catalog-container">
{% for lst in list %}


<figure>
    {% if list_type == 'anime' %}
    <a href="{% url 'AnimPage' lst.id %}"><img src="https://via.placeholder.com/300x500" alt="{{ lst.title }}"/></a>

    {% else %}
    <a href="{% url 'MangPage' lst.id %}"><img src="https://via.placeholder.com/300x500" alt="{{ lst.title }}"/></a>
    {% endif %}

    <div class="title-info-text">
    <h5 class="text-light">{{ lst.title }}</h5>
    <p class="text-light">{% for gn in lst.genre.all %}{{ gn.name }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
    </div>
</figure>




{% endfor %}
</section>

</main>


{% endblock %}
